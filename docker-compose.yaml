version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bookstore-backend
    ports:
      - "8080:8080"
    volumes:
      - ./book-images:/app/images

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: bookstore-nginx
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./frontend:/usr/share/nginx/html
